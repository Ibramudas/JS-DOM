<!DOCTYPE html>
<html>
    <head>
        <title>JS DOM</title>
    </head>
<body>
    <form id="login">
        <fieldset>
            <label>Name:</label>
            <input id="name" type="text" placeholder="Enter your name"><br><br>
            <label>Age:</label>
            <input id="age" type="number" placeholder="Enter your age"><br><br>
            <label>Password:</label>
            <input id="password" type="password" placeholder="Enter your password"><br><br>
            <label>Email: </label>
            <input id="email" type="email" placeholder="Enter your email"><br><br>
            <button>Log in</button>
        </fieldset>
    </form>
    <script src="JS DOM/script.JS"></script>
    <h5 id="message"></h5>
    
</body>

</html>
